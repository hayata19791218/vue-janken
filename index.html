<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vueで作ったじゃんけん</title>
    </head>
    <body>
        <div id="app">
            <div class="wrap">
                <h2>じゃんけん</h2>
                <p>{{turn}}回目のじゃんけん</p>
                <p class="myHand">あなたの手を選んでください</p>
                <button @click="janken('ぐー')">ぐー</button>
                <button @click="janken('ちょき')">ちょき</button>
                <button @click="janken('ぱー')">ぱー</button>
                <div>
                    <p>相手の手は:{{enemyHand}}でした</p>
                </div>
                <div>
                    <p>
                        結果:<span :class="colorChange">{{result}}</span>
                    </p>
                    <p>勝ち数:{{win}}</p>
                    <p>負け数:{{lose}}</p>
                    <p>引き分け数:{{draw}}</p>
                </div>
            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    result:'',
                    win:0,
                    lose:0,
                    draw:0,
                    enemyHand:'',
                    turn:0,
                    handArray:['ぐー','ちょき','ぱー'],
                    winColor:false,
                    loseColor:false,
                    drawColor:false,
                    colorNumber:''
                },
                methods:{
                    janken(myHand){
                        const number = Math.floor(Math.random()*this.handArray.length);
                        this.enemyHand = this.handArray[number];
                        if(myHand == 'ぐー' && this.enemyHand == 'ちょき' || myHand == 'ちょき' && this.enemyHand == 'ぱー' || myHand == 'ぱー' && this.enemyHand == 'ぐー'){
                            this.win ++;
                            this.result = '勝ち';
                            this.winColor = 'true';
                            this.loseColor = 'false';
                            this.drawColor = 'false';
                        }
                        else if(myHand == 'ぐー' && this.enemyHand == 'ぱー' || myHand == 'ちょき' && this.enemyHand == 'ぐー' || myHand == 'ぱー' && this.enemyHand == 'ちょき'){
                            this.lose ++;
                            this.result = '負け';
                            this.winColor = 'false';
                            this.loseColor = 'true';
                            this.drawColor = 'false';
                        }
                        else{
                            this.draw ++;
                            this.result = 'ひきわけ';
                            this.winColor = 'false';
                            this.loseColor = 'false';
                            this.drawColor = 'true';
                        }
                        this.turn ++;
                    }
                },
                computed:{
                    colorChange(){
                        if(this.winColor == 'true'){
                            return{
                                win:this.winColor
                            }
                        }
                        if(this.loseColor == 'true'){
                            return{
                                lose:this.loseColor
                            }
                        }
                        if(this.drawColor == 'true'){
                            return{
                                draw:this.drawColor
                            }
                        }
                    }
                }
            })
        </script>
        <style>
            li{
                list-style:none;
            }
            .wrap{
                width:300px;
                margin:0 auto;
            }
            .myHand{
                margin-top: 20px;
            }
            .win{
                color:blue;
            }
            .lose{
                color:red;
            }
            .draw{
                color:green;
            }
        </style>
    </body>
</html>
